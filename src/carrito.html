<!DOCTYPE html>
<html>
<head>
    <title>Carrito de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div>
                <a class="text-gray-800 text-xl font-bold" href="#">Mercado Libre</a>
            </div>
            <div class="flex items-center">
                <a class="text-gray-800 text-sm font-medium mx-2" href="/PaginaPrincipal.html">Inicio</a>
                <!-- Removed Tienda, Contacto, and Carrito links -->
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Carrito de Compras</h2>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-800">Productos en tu carrito</h3>
                    <a class="text-sm text-red-500 hover:underline" href="#">Vaciar carrito</a>
                </div>
                <div class="space-y-4">
                    <!-- No products in the cart -->
                </div>
                <div class="mt-6 border-t pt-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-medium text-gray-800">Total</span>
                        <span class="text-lg font-medium text-gray-800">$0.00</span>
                    </div>
                    <div class="mt-4">
                        <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Proceder al pago</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
